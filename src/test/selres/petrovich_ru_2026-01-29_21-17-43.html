<html lang="ru"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Петрович — Введите капчу</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: light only;
        --color-brand-bg: #ffcc33;
        --color-card-bg: #ffffff;
        --color-border: #d9dde3;
        --color-text-primary: rgba(0, 0, 0, 0.9);
        --color-text-muted: rgba(0, 0, 0, 0.6);
        --color-text-soft: rgba(0, 0, 0, 0.5);
        --color-button-bg: #ffe38f;
        --shadow-card: 0px 24px 38px rgba(68, 92, 130, 0.14),
          0px 9px 46px rgba(68, 92, 130, 0.12),
          0px 11px 15px rgba(68, 92, 130, 0.2);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background: var(--color-brand-bg);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .page {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 32px 16px;
      }

      .captcha-card {
        width: 400px;
        max-width: calc(100vw - 32px);
        background: var(--color-card-bg);
        border-radius: 12px;
        box-shadow: var(--shadow-card);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .card-header-spacer {
        height: 48px;
        background: transparent;
      }

      .card-body {
        padding: 0 24px 40px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        align-items: stretch;
      }

      .card-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        margin-top: 8px;
      }

      .logo-stack {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .brand-mark {
        display: block;
        width: 109px;
        height: auto;
      }

      .card-title {
        margin: 0;
        font-size: 16px;
        line-height: 20px;
        font-weight: 400;
        letter-spacing: 0.15px;
        color: var(--color-text-primary);
      }

      .captcha-section {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .captcha-block {
        width: 100%;
      }

      .captcha-placeholder {
        border: 1px solid var(--color-border);
        border-radius: 4px;
        height: 148px;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #captcha {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      .refresh-button {
        display: inline-flex;
        align-items: flex-start;
        gap: 4px;
        padding: 0;
        background: none;
        border: none;
        font-size: 14px;
        line-height: 14px;
        letter-spacing: 0.15px;
        font-weight: 400;
        color: var(--color-text-muted);
        cursor: pointer;
        position: relative;
      }

      .refresh-button .refresh-text {
        position: relative;
        padding-bottom: 1px;
      }

      .refresh-button .refresh-text::after {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        border-bottom: 1px dashed rgba(0, 0, 0, 0.35);
      }

      .refresh-button:focus-visible {
        outline: none;
        box-shadow: 0 0 0 2px rgba(30, 30, 30, 0.2);
        border-radius: 4px;
        padding-inline: 4px;
        margin-inline: -4px;
      }

      .refresh-icon {
        width: 16px;
        height: 16px;
        display: inline-flex;
        margin-top: -1px;
      }

      .refresh-icon svg {
        display: block;
        width: 100%;
        height: 100%;
      }

      .form-section {
        display: flex;
        flex-direction: column;
        gap: 48px;
        margin-top: 24px;
      }

      .input-stack {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .input-stack input {
        width: 100%;
        border: none;
        border-bottom: 1px solid #1e1e1e;
        padding: 5px 0 7px;
        font-size: 14px;
        line-height: 22px;
        letter-spacing: 0.15px;
        color: var(--color-text-primary);
        background: transparent;
        caret-color: #1e1e1e;
      }

      .input-stack input:focus {
        outline: none;
        border-bottom-color: #1e1e1e;
      }

      .input-error {
        display: none;
        font-size: 12px;
        line-height: 16px;
        letter-spacing: 0.4px;
        color: #d62f2f;
      }

      .input-stack.has-error input {
        border-bottom-color: #d62f2f;
      }

      .input-stack.has-error input:focus {
        border-bottom-color: #d62f2f;
      }

      .input-stack.has-error .input-error {
        display: block;
      }

      .submit-button {
        width: 100%;
        padding: 8px 24px;
        border: none;
        border-radius: 4px;
        background: var(--color-button-bg);
        color: var(--color-text-soft);
        font-size: 16px;
        line-height: 40px;
        font-weight: 500;
        letter-spacing: 0.15px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        cursor: not-allowed;
      }

      .submit-button:enabled {
        cursor: pointer;
        color: var(--color-text-primary);
      }

      .submit-button span {
        pointer-events: none;
      }

      @media (max-width: 480px) {
        body {
          align-items: flex-start;
          background: #ffffff;
        }

        .page {
          align-items: stretch;
          justify-content: center;
          padding: 0;
        }

        .captcha-card {
          width: 100%;
          max-width: 360px;
          margin: 0 auto;
          border-radius: 16px;
          box-shadow: none;
        }

        .card-header-spacer {
          display: none;
        }

        .card-body {
          padding: 24px 16px 32px;
          gap: 18px;
        }

        .card-header {
          gap: 12px;
          margin-top: 0;
        }

        .card-title {
          font-size: 18px;
          line-height: 24px;
          letter-spacing: 0.2px;
          text-align: center;
        }

        .captcha-section {
          gap: 12px;
        }

        .captcha-placeholder {
          height: 136px;
        }

        .refresh-button {
          font-size: 13px;
          line-height: 16px;
        }

        .form-section {
          gap: 28px;
          margin-top: 16px;
        }

        .input-stack {
          gap: 4px;
        }

        .submit-button {
          padding: 10px 20px;
          border-radius: 6px;
          line-height: 44px;
        }
      }
    </style>
  </head>

            <button type="button" class="refresh-button" id="refreshbtn">
              <span class="refresh-icon" aria-hidden="true">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" focusable="false">
                  <path d="M3.20629 2.45089C4.53697 1.29784 6.23935 0.664238 8.0001 0.666694C12.0503 0.666694 15.3334 3.94982 15.3334 8.00002C15.3334 9.56642 14.8421 11.0184 14.0061 12.2093L11.6668 8.00002H13.8668C13.8669 6.84988 13.5289 5.72508 12.8949 4.76548C12.2608 3.80588 11.3587 3.05381 10.3007 2.60278C9.24268 2.15176 8.07542 2.02167 6.94406 2.22871C5.8127 2.43574 4.76716 2.97075 3.93742 3.76722L3.20629 2.45089ZM12.7939 13.5491C11.4632 14.7022 9.76084 15.3358 8.0001 15.3333C3.94989 15.3333 0.666748 12.0502 0.666748 8.00002C0.666748 6.43362 1.15808 4.98162 1.99408 3.79069L4.33342 8.00002H2.13342C2.13332 9.15016 2.4713 10.275 3.10533 11.2346C3.73936 12.1942 4.64147 12.9462 5.69949 13.3973C6.75751 13.8483 7.92477 13.9784 9.05613 13.7713C10.1875 13.5643 11.233 13.0293 12.0628 12.2328L12.7939 13.5491Z" fill="rgba(0, 0, 0, 0.5)"></path>
                </svg>
              </span>
              <span class="refresh-text">Обновить капчу</span>
            </button>
          </div>

          <div class="form-section">
            <form id="vform">
              <label class="input-stack has-error" aria-label="Поле для ввода капчи">
                <input id="answer" type="text" name="captcha" inputmode="text" autocomplete="off" autofocus="" aria-required="true" aria-invalid="true" aria-describedby="captcha-error">
                <span class="input-error" id="captcha-error" role="alert"></span>
              </label>

              <button type="submit" class="submit-button" id="answerbtn">
                <span>Готово</span>
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

  <script type="text/javascript">
function onImageLoading() {
  document.getElementById("answer").disabled = true;
  document.getElementById("answerbtn").disabled = true;
  document.getElementById("refreshbtn").disabled = true;
  document.getElementById("captcha-error").innerText = "";
}

function onImageLoaded() {
  document.getElementById("answer").disabled = false;
  document.getElementById("answer").focus();
  document.getElementById("answer").value = "";
  document.getElementById("answerbtn").disabled = false;
  document.getElementById("refreshbtn").disabled = false;
  document.getElementById("captcha-error").innerText = "";
}

function onWrongAnswer() {
  document.getElementById("captcha-error").innerText = "Неверно введена капча. Попробуйте ещё раз.";
}

function onTimeExpiration() {
  document.getElementById("answer").disabled = true;
  document.getElementById("answerbtn").disabled = true;
  document.getElementById("refreshbtn").disabled = false;
  document.getElementById("captcha-error").innerText = "Время истекло. Попробуйте ещё раз.";
}
  </script>

  <script type="text/javascript">
document.getElementById("vform").onsubmit = () => { submitAnswer(); return false; };
document.getElementById("refreshbtn").onclick = () => { fetchPic(); return false; };

var loadings = 0;
var ctokenIsExpired = false;
var vtoken = null;
var vtokenReceivedAt = 0;

function addLoading() {
  if (loadings === 0 && !ctokenIsExpired) {
    onImageLoading();
  }
  ++loadings;
}

function asyncSubLoading() {
  window.setTimeout(() => {
    if (loadings > 0)
      --loadings;
    if (loadings === 0 && !ctokenIsExpired && vtokenReceivedAt > 0) {
      onImageLoaded();
    }
  }, 50);
}

function handleVTokenExpiration() {
  if (ctokenIsExpired)
    return;
  onTimeExpiration();
}

function handleCTokenExpiration() {
  ctokenIsExpired = true;
  document.getElementById("refreshbtn").onclick = () => window.location.reload();
  onTimeExpiration();
}

var CAPTCHA_ENV = {
  "REQUEST_ID": "VHlM3f0iimI1",
  "IP": "85.159.229.4",
  "DATETIME": "2026-01-29 18:17:31 +0000",
  "ORIGINAL_URL": "https://petrovich.ru/product/126916/",
  "PTOKEN_PARAM_NAME_FOR_ORIGINAL_URL": "fa821dba_ipp_har",
  "CAPTCHA_TOKEN": "9Wt652esnWIuJwiCixxWen+Xnfj+XZLOVqjAZZiH05earSUVK1O8aflci2rQJB3EBM+ypA==",
  "CAPTCHA_TOKEN_TTL": "600000",
  "VERIFICATION_TOKEN_TTL": "120000",
  "CAPTCHA_URL": "https://petrovich.ru/v-captcha-s",
};

window.setTimeout(() => handleCTokenExpiration(), CAPTCHA_ENV["CAPTCHA_TOKEN_TTL"]);

window.setInterval(
    () => {
      if (vtokenReceivedAt > 0) {
        var vtokenLifetimeCur = Math.floor((Date.now() - vtokenReceivedAt) / 1000);
        var vtokenLifetimeMax = Math.floor(CAPTCHA_ENV["VERIFICATION_TOKEN_TTL"] / 1000);
        if (vtokenLifetimeCur > vtokenLifetimeMax) {
          vtoken = null;
          vtokenReceivedAt = 0;
          handleVTokenExpiration();
        }
      }
    }, 500);

function myFetch(verb, args) {
  var url = CAPTCHA_ENV["CAPTCHA_URL"] + "/" + verb;
  url += "?ms="+ Date.now() +"&rnd=" + Math.random();
  url += "&ctoken=" + CAPTCHA_ENV["CAPTCHA_TOKEN"];
  var getParams = Object.entries(args || {}).map(([k, v]) => k + '=' + v).join('&') || '';
  if (getParams) {
    url += '&' + getParams;
  }
  return fetch(url).then(res => {
                           if (!res.ok)
                             throw new Error(res.status);
                           return res.json();
                         });
}

function fetchPic() {
  if (ctokenIsExpired)
    return;
  addLoading();
  document.getElementById("captcha").src = '';
  document.getElementById("answer").value = '';
  return myFetch("generate", null)
      .then(json => {
        var captcha_image_elem = document.getElementById("captcha");
        if (json.png) {
          captcha_image_elem.src = "data:image/png;base64," + json.png;
        } else if (json.jpg || json.jpeg) {
          captcha_image_elem.src = "data:image/jpeg;base64," + json.jpg || json.jpeg;
        }
        vtoken = json.vtoken;
        vtokenReceivedAt = Date.now();
        asyncSubLoading();
      })
      .catch(er => {
        console.error(er);
        if (er.message === "403") {
          asyncSubLoading();
          handleCTokenExpiration();
          return;
        }
        return new Promise(
          resolve => {
            setTimeout(() => {
              resolve();
            }, 5000);
          }).then(() => {
            asyncSubLoading();
            return fetchPic();
          });
      });
}

function submitAnswer() {
  if (ctokenIsExpired)
    return;
  addLoading();
  return myFetch("verify", {
                             "vtoken": vtoken,
                             "answer": (document.getElementById("answer").value + '').trim()
                           })
    .then(json => {
      const result_url = new URL(CAPTCHA_ENV["ORIGINAL_URL"]);
      result_url.searchParams.append(
          CAPTCHA_ENV["PTOKEN_PARAM_NAME_FOR_ORIGINAL_URL"], json.ptoken);
      window.location.href = result_url.href;
    })
    .catch(er => {
      console.error(er);
      onWrongAnswer();
      return new Promise(resolve => {
        setTimeout(() => {
          resolve();
        }, 3000);
      }).then(() => {
        asyncSubLoading();
        return fetchPic();
      });
    });
}

fetchPic();
  </script>

  
</body></html>
